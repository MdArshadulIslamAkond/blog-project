{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Edit Post</h1>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="id_title" name="title" value="{{ post.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    <textarea class="form-control" id="id_content" name="content" rows="8" required>{{ post.content }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label">Featured Image</label>
                    <input type="file" class="form-control" id="id_image" name="image" accept="image/*">
                    {% if post.image %}
                    <div class="mt-2">
                        <img src="{{ post.image.url }}" alt="Current image" style="max-height: 150px;">
                    </div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="id_status" class="form-label">Status</label>
                    <select class="form-control" id="id_status" name="status">
                        <option value="draft" {% if post.status == 'draft' %}selected{% endif %}>Draft</option>
                        <option value="published" {% if post.status == 'published' %}selected{% endif %}>Published</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Post</button>
                    <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
